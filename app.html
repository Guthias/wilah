        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <div class="container">
                <a onclick="logout()" style="cursor: pointer;" class="navbar-brand">
                    <img src="img/Logo-Wilah.png" width="142px">
                </a>
                
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-principal">

                </button>

                <div class="collapse navbar-collapse" id="navbar-principal">
                    <form class="form-inline my-2 my-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Procurar...">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="button">Procurar</button> 
                    </form>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr class="table-primary">
                                                    <th class="text-center h4" colspan="2">
                                                        Carrinho
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Alimentos</td>
                                                    <td><span id="preco-alimento">R$&nbsp;00.00</span></td>
                                                </tr>
                                                <tr>
                                                    <td>Bebidas</td>
                                                    <td><span id="preco-bebida">R$&nbsp;00.00</span></td>
                                                </tr>
                                                <tr>
                                                    <td>Higiene</td>
                                                    <td><span id="preco-higiene">R$&nbsp;00.00</span></td>
                                                </tr>
                                                <tr>
                                                    <td>Limpeza</td>
                                                    <td><span id="preco-limpeza">R$&nbsp;00.00</span></td>
                                                </tr>
                                                <tr class="table-success">
                                                    <td>Total</td>
                                                    <td><span id="preco-total">R$&nbsp;00.00</span></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-block btn-outline-success">Finalizar Compra</button>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-user"></i>  Nome do Cliente
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a href="" class="btn btn-block btn-light">Configurações</a>
                                    <a href="" class="btn btn-block btn-light">Meus Pedidos</a>
                                    <button onclick="logout()" class="btn btn-block btn-sair">Sair</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

                        ></produto>
                    </div>
                </div>
                <div class="col">
                </div>
            </div> <!--Row-->
